<!DOCTYPE html>
<html>
<head>
	<title>From Validation</title>
	<meta charset="utf-8">
	<!-- To anhance responsive page -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Style sheet link -->
	<link rel="stylesheet" type="text/css" href="form-styleSheet.css">
</head>
<body class="main-page">
	<div>
		<div>
			<h1 class="main-page__header">form validation</h1>
		</div>
		<div>
			<h2 class="main-page__form-header"> Please fill up the form:</h2>
			<fieldset>
				<label class="main-page__lable">UserName:</label>
				<input class="main-page__input" type="text" name="UserName" placeholder="Please enter your name" tabindex="1" />
			</fieldset>

			<fieldset>
				<label class="main-page__lable">First name:</label>
				<input class="main-page__input" type="text" name="firstName" placeholder="Please enter your first name" tabindex="2" />
			</fieldset>

			<fieldset>
				<label class="main-page__lable">Last name:</label>
				<input class="main-page__input" type="text" name="lastName" placeholder="Please enter your last name" tabindex="3" />
			</fieldset>

			<fieldset>
				<label class="main-page__lable">Email:</label>
				<input class="main-page__input" type="text" name="Email" placeholder="Please enter your email address" tabindex="4" />
			</fieldset>

			<fieldset>
				<label class="main-page__lable">Website:</label>
				<input class="main-page__input" type="text" name="Email" placeholder="Please enter your website url" tabindex="5" />
			</fieldset>

			<fieldset>
				<label class="main-page__lable">Password:</label>
				<input class="main-page__input" name="Password" type="Password" placeholder="Please enter your password" tabindex="6" />
			</fieldset>

			<fieldset>
				<label class="main-page__lable">Re password:</label>
				<input class="main-page__input" name="Email" type="password" placeholder="Please re-write your password" tabindex="7" />
			</fieldset>

			<fieldset>
				<input class="main-page__check-box" name="Email" type="checkbox" tabindex="8" />
				<span class="main-page__check-box-lable"> accpet terms and condition</span>
			</fieldset>
		</div>
		<div>
			<button class="main-page__btn-submit" type="submit">Submit</button>
		</div>
	</div>
	<!-- Javascript source script -->
	<script src="form.js"></script>
</body>
</html>
